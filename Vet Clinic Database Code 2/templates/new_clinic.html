<h2>New Clinic Entry</h2>
<form method="POST">
    <label for="clinicName">Clinic Name:</label>
    <input type="text" name="clinicName" required><br><br>

    <label for="clinicAddress">Clinic Address:</label>
    <input type="text" name="clinicAddress" required><br><br>

    <label for="companyID">Company:</label>
    <select name="companyID" required>
        {% for company in companies %}
            <option value="{{ company.companyID }}">{{ company.companyName }} (ID: {{ company.companyID }})</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Submit</button>
</form>
