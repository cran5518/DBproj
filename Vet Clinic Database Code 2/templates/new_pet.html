<h2>New Pet Entry</h2>
<form method="POST">
    <label for="petName">Pet Name:</label>
    <input type="text" name="petName" required><br><br>

    <label for="petWeight">Pet Weight:</label>
    <input type="number" name="petWeight" step="0.01" required><br><br>

    <label for="petDOB">Pet DOB (mm/dd/yyyy):</label>
    <input type="text" name="petDOB" required><br><br>

    <label for="ownerID">Owner:</label>
    <select name="ownerID" required>
        {% for owner in owners %}
            <option value="{{ owner.ownerID }}">{{ owner.ownerFirst }} {{ owner.ownerLast }} (ID: {{ owner.ownerID }})</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Submit</button>
</form>
