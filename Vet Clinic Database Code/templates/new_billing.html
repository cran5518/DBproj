<h2>New Billing Entry</h2>
<form method="POST">
    <label for="ownerID">Owner:</label>
    <select name="ownerID" required>
        {% for owner in owners %}
            <option value="{{ owner.ownerID }}">{{ owner.ownerFirst }} {{ owner.ownerLast }} (ID: {{ owner.ownerID }})</option>
        {% endfor %}
    </select><br><br>

    <label for="visitID">Visit:</label>
    <select name="visitID" required>
        {% for visit in visits %}
            <option value="{{ visit.visitID }}">Visit ID: {{ visit.visitID }}</option>
        {% endfor %}
    </select><br><br>

    <label for="billAmount">Bill Amount:</label>
    <input type="number" step="0.01" name="billAmount" required><br><br>

    <label for="billAddress">Billing Address:</label>
    <input type="text" name="billAddress" required><br><br>

    <label for="billInsurance">Insurance Info:</label>
    <input type="text" name="billInsurance"><br><br>

    <button type="submit">Submit</button>
</form>
