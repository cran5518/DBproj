<h2>New Owner Entry</h2>
<form method="POST">
    <label for="ownerFirst">First Name:</label>
    <input type="text" name="ownerFirst" required><br><br>

    <label for="ownerLast">Last Name:</label>
    <input type="text" name="ownerLast" required><br><br>

    <label for="ownerEmail">Email:</label>
    <input type="email" name="ownerEmail" required><br><br>
    
    <button type="submit">Submit</button>
</form>
